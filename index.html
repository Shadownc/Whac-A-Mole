<!doctype html><html lang=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="/favicon.ico"><title>dds</title><script defer="defer" src="/js/chunk-vendors.aaecb3e2.js"></script><script defer="defer" src="/js/app.7acaca09.js"></script><link href="/css/app.ddcb4725.css" rel="stylesheet"></head><body><noscript><strong>We're sorry but dds doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div id="app"></div><script>const autoRootFontSize = () => {
      document.documentElement.style.fontSize = Math.min(screen.width, document.documentElement.getBoundingClientRect().width) /
        750 * 32 + 'px';

      // console.log(document.documentElement.style.fontSize)
    }
    autoRootFontSize()
    window.addEventListener("resize", autoRootFontSize);</script></body></html>
